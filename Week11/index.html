<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>Carosel Pics and Drop Down Select</title>
  </head>
  <body>
    <header>
      <form>
        <label for="group">Select a Group:</label>
        <select id="group">
          <option value="models">Models</option>
          <option value="outfits">Outfits</option>
          <option value="location">Locations</option>
        </select>
        <label for="category"> and Category:</label>
        <select id="category">
          <option value="young">Young</option>
          <option value="mature">Mature</option>
          <option value="famous">Famous</option>
        </select>
        <button type="button" onclick="clickHandler()">View Change</button>
      </form>
    </header>
    <hr />
    <!-- header id="myHeader"></header -->
    <div class="row">
      <div class="column">
        <img id="image1Pic" src="5th.png" alt="sisters" style="width: 100%" />
      </div>
      <div class="column">
        <img
          id="image2Pic"
          src="2nd.jpg"
          alt="little sis"
          style="width: 100%"
        />
      </div>
      <div class="column">
        <img
          id="image3Pic"
          src="3rd.png"
          alt="j3 sisters"
          style="width: 100%"
        />
      </div>
      <div class="column">
        <img
          id="image4Pic"
          src="4th.jpg"
          alt="little sis"
          style="width: 100%"
        />
      </div>
    </div>
    <div id="carousel">
      <img width="65%" id="carouselImg" src="5th.png" alt="young models" />
    </div>
    <script src="myscript.js"></script>
    <a href="../index.html">back to menu</a> <br />
  </body>
</html>
