<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>Javascript five pic toggle image</title>
  </head>
  <body>
    <header id="myHeader"></header>
    <div class="row">
      <div class="column">
        <img src="1rst.jpg" alt="sisters" style="width: 100%" />
      </div>
      <div class="column">
        <img src="2nd.jpg" alt="little sis" style="width: 100%" />
      </div>
      <div class="column">
        <img src="3rd.jpg" alt="j3 sisters" style="width: 100%" />
      </div>
      <div class="column">
        <img src="4th.jpg" alt="little sis" style="width: 100%" />
      </div>
    </div>
    <button id="colorBTN">Change the color!</button><br />
    <div id="myDIV">
      <img
        src="1rst.jpg"
        alt="little sis"
        id="myImg"
        width="500"
        height="600"
      /><br />
    </div>
    <button id="toggleBTN">Show the second one!</button>
    <script src="myjavascript.js"></script>
    <br /><br /><br />
    <a href="../">back to menu</a> <br />
  </body>
</html>
