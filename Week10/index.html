<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0px;
      }
      header {
        height: 200px;
      }
      * {
        box-sizing: border-box;
      }

      .column {
        float: left;
        width: 25%;
        padding: 5px;
      }

      /* Clearfix (clear floats) */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      #myDIV {
        width: 100%;
        padding: 50px 0;
        text-align: center;
        background-color: lightblue;
        margin-top: 20px;
      }
    </style>

    <title>Javascript five pic toggle image</title>
  </head>
  <body>
    <header id="myHeader"></header>
    <div class="row">
      <div class="column">
        <img
          src="1rst.jpg"
          alt="sisters"
          style="width: 100%"
        />
      </div>
      <div class="column">
        <img
          src="2nd.jpg"
          alt="little sis"
          style="width: 100%"
        />
      </div>
      <div class="column">
        <img
          src="3rd.jpg"
          alt="j3 sisters"
          style="width: 100%"
        />
      </div>
      <div class="column">
        <img
          src="4th.jpg"
          alt="little sis"
          style="width: 100%"
        />
      </div>
    </div>
    <button id="colorBTN">Change the color!</button><br />
    <div id="myDIV">
      <img
        src="1rst.jpg"
        alt="little sis"
        id="myImg"
        width="500"
        height="600"
      /><br />
    </div>
    <button id="toggleBTN">Show the second one!</button>
    <script>
      let header = document.getElementById("myHeader");
      let clrBTN = document.getElementById("colorBTN");
      let myImg = document.getElementById("myImg");
      let tgglBTN = document.getElementById("toggleBTN");

      function changeTheColor() {
        // WE'LL DO SOME COLOR CHANGING HERE
        let redComp = Math.random() * 255;
        let greenComp = Math.random() * 255;
        let blueComp = Math.random() * 255;
        console.log("RED: " + redComp);
        console.log("GREEN: " + greenComp);
        console.log("BLUE: " + blueComp);

        header.style.backgroundColor =
          "rgb(" + redComp + ", " + greenComp + ", " + blueComp + ")";
      }

      let toggleTheImage = function () {
        // WE'LL DO SOME IMAGE TOGGLING HERE

        if (tgglBTN.innerText === "Show the second one!") {
          console.log("show the second image");
          myImg.src = "2nd.jpg";
          tgglBTN.innerText = "Show the third one!";
          return;
        }
         if (tgglBTN.innerText === "Show the third one!"){
          console.log("show the third image");
          myImg.src = "3rd.jpg";
          tgglBTN.innerText = "Show the forth one!";
          return;
        }
        if (tgglBTN.innerText === "Show the forth one!"){
          console.log("show the forth image");
          myImg.src = "4th.jpg";
          tgglBTN.innerText = "Show the first one!";
          return;
        }
        if (tgglBTN.innerText === "Show the first one!"){
          console.log("show the first image");
          myImg.src = "1rst.jpg";
          tgglBTN.innerText = "Show the second one!";
          return;
        }

      };

      changeTheColor();

      clrBTN.addEventListener("click", changeTheColor);
      tgglBTN.addEventListener("click", toggleTheImage);
    </script>
    <br /><br /><br />
    <a href="../index.html">back to menu</a> <br />
  </body>
</html>
